<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@500;800&display=swap"
      rel="stylesheet"
    />

    <title>Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <img src="illustration-article.svg" alt="" />
      <h1><span class="learn">Learning</span></h1>
      <p class="date">Published 21 Dec 2023</p>
      <p class="heading">HTML & CSS foundations</p>
      <p class="paragraph">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="bio">
        <img src="image-avatar.webp" alt="" />
        <p class="name">Greg Hooper</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/dma1h07ra/">Devesh</a>.
    </div>
  </body>
</html>
